<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Editar Pessoa</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Entrada e saída</a></li>
                <li><a th:href="@{/pessoas}">Listar</a></li>
                <li><a th:href="@{/pessoas/novo}">Novo</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Editar Pessoa</h1>
        </section>

        <section>
            <form th:action="@{/pessoas/{id}/editar(id=${pessoa.id})}" th:object="${pessoa}" method="post">
                <div th:if="${pessoa.id != null}">
                    <label>Código: </label>
                    <input th:field="*{id}" readonly="readonly" />
                </div>

                <div>
                    <label>Nome: </label> 
                    <input th:field="*{nome}" />
                </div>

                <div>
                    <label>Telefone: </label> 
                    <input th:field="*{telefone}"/>
                </div>

                <div>
                    <label>Unidade:</label>
                    <input th:field="*{unidade}"/>
                </div>

                <div>
                    <label>Setor:</label>
                    <input th:field="*{setor}"/>
                </div>

                <div>
                    <label>Andar:</label>
                    <input th:field="*{andar}"/>
                </div>

                <div>
                    <label>Paciente:</label>
                    <input th:field="*{paciente}"/>
                </div>

                <div>
                    <label for="observacao">Observação:</label>
                    <textarea th:field="*{observacao}" rows="4" cols="50"></textarea>
                </div>

                <div>
                    <button type="submit">Salvar</button>
                    <button type="button" id="limpar">Limpar</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        const limparButton = document.getElementById('limpar');
        limparButton.addEventListener('click', function() {
            const form = document.querySelector('form');
            form.reset();
        });
    </script>
</body>
</html>
